<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1593166073850-b42e3507c969?w=200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D" alt="Item 1">
            <button class="add-to-cart" onclick="addToCart('Item 1')">Add to Cart</button>
            <button class="buy-now" onclick="buyNow('Item 1')">Buy Now</button>
        </div>
        <div class="item">
            <img src="image2.jpg" alt="Item 2">
            <button class="add-to-cart" onclick="addToCart('Item 2')">Add to Cart</button>
            <button class="buy-now" onclick="buyNow('Item 2')">Buy Now</button>
        </div>
    </div>
    <div id="cart"></div>
    <script >
        let cartItems = [];

function addToCart(itemName) {
    cartItems.push(itemName);
    updateCart();
}

function buyNow(itemName) {
    cartItems = cartItems.filter(item => item !== itemName);
    updateCart();
    alert(`You have bought ${itemName}!`);
}

function updateCart() {
    const cartElement = document.getElementById('cart');
    cartElement.innerHTML = '';
    if (cartItems.length === 0) {
        cartElement.textContent = 'Cart is empty';
    } else {
        const ul = document.createElement('ul');
        cartItems.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            ul.appendChild(li);
        });
        cartElement.appendChild(ul);
    }
}

    </script>
</body>
</html>
